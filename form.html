<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a simple form for product reviews.">
    <meta name="author" content="Erick Montoya">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script defer src="./scripts/form.js"></script>
    <script src="./scripts/" defer></script>
    <title>Product Review</title>
</head>
<body class="bg-gray-100 text-gray-900">
    <h1 class="text-2xl font-bold text-center mt-8">Product Review</h1>

    <main class="max-w-lg mx-auto mt-8 p-6 bg-white shadow-md rounded-lg">
        <form action="review.html" method="get" class="space-y-4">
            <div>
                <label for="product" class="block font-semibold">Product Name</label>
                <select id="product" name="product" required class="w-full mt-1 p-2 border rounded">
                    <option selected disabled>Select a Product ...</option>
                </select>
            </div>

            <div>
                <label class="block font-semibold">Overall Rating</label>
                <div class="flex items-center space-x-2 mt-1">
                    <label>
                        <input type="radio" id="rating1" name="rating" value="1" required>
                        &#9733;
                    </label>
                    <label>
                        <input type="radio" id="rating2" name="rating" value="2">
                        &#9733;&#9733;
                    </label>
                    <label>
                        <input type="radio" id="rating3" name="rating" value="3">
                        &#9733;&#9733;&#9733;
                    </label>
                    <label>
                        <input type="radio" id="rating4" name="rating" value="4">
                        &#9733;&#9733;&#9733;&#9733;
                    </label>
                    <label>
                        <input type="radio" id="rating5" name="rating" value="5">
                        &#9733;&#9733;&#9733;&#9733;&#9733;
                    </label>
                </div>
            </div>

            <div>
                <label for="date" class="block font-semibold">Date of Installation</label>
                <input type="date" id="date" name="date" required class="w-full mt-1 p-2 border rounded">
            </div>

            <div>
                <label class="block font-semibold">Which features did you find useful in the product? <br> Check all that apply</label>
                <div class="mt-2 space-y-2">
                    <label class="block">
                        <input type="checkbox" id="feature1" name="features" value="Durability">
                        Durability
                    </label>
                    <label class="block">
                        <input type="checkbox" id="feature2" name="features" value="Ease of Use">
                        Ease of Use
                    </label>
                    <label class="block">
                        <input type="checkbox" id="feature3" name="features" value="Performance">
                        Performance
                    </label>
                    <label class="block">
                        <input type="checkbox" id="feature4" name="features" value="Design">
                        Design
                    </label>
                </div>
            </div>

            <div>
                <label for="review" class="block font-semibold">Write Review (Optional)</label>
                <textarea id="review" name="review" rows="4" class="w-full mt-1 p-2 border rounded"></textarea>
            </div>

            <div>
                <label for="name" class="block font-semibold">Your Name (Optional)</label>
                <input type="text" id="name" name="name" class="w-full mt-1 p-2 border rounded">
            </div>
            
            <input type="submit" value="Post Review" class="w-full mt-4 bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
        </form>
    </main>
</body>
</html>
