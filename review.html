<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A confirmation page for user reviews">
    <meta name="author" content="Erick Montoya">
    <title>Review Confirmation</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script defer src="./scripts/review.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <main class="max-w-lg mx-auto mt-8 p-6 bg-white shadow-md rounded-lg text-center">

</html>
