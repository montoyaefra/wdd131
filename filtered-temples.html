<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="you will see the wonderful temples and this website"> 
    <meta name="author" content="Erick Montoya">
    <link rel="stylesheet" href="styles/temples.css">
    <link rel="stylesheet" href="styles/temples-large.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> <!-- Añadir Tailwind CSS -->

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Añadir Google Font -->
    <title>Temple Album</title>
</head>
<body class="font-roboto bg-gray-100 text-gray-800">
    <header class="bg-gray-800 text-white p-4 text-center relative">
       <h1 class="text-3xl">Temple</h1>
       <nav class="flex justify-center items-center mt-2 md:flex-row" x-data="{ open: false }">
        <div class="md:hidden">
            <button @click="open = !open" class="text-white text-2xl focus:outline-none">
                &#9776;
            </button>
        </div>
        <div :class="{'flex': open, 'hidden': !open}" class="flex-col md:flex-row md:flex md:items-center">
            <a href="#" class="block px-4 py-2 md:py-0 md:inline md:px-2">Home</a>
            <a href="#" class="block px-4 py-2 md:py-0 md:inline md:px-2">Old</a>
            <a href="#" class="block px-4 py-2 md:py-0 md:inline md:px-2">New</a>
            <a href="#" class="block px-4 py-2 md:py-0 md:inline md:px-2">Large</a>
            <a href="#" class="block px-4 py-2 md:py-0 md:inline md:px-2">Small</a>
        </div>
       </nav>
    </header>

    <main class="text-center m-5">
        <h2>Home</h2>
        <div id="temple-cards" class="flex flex-wrap justify-center">

        </div>
    </main>

    <footer class="text-center mt-10">
        <p>&copy; <span id="currentyear"></span> Erick Montoya, El Salvador</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
